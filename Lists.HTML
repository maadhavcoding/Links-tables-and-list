<Doctype html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h1>ordered list</h1>
        <ol>
            <li>banana</li>
            <li>apple</li>
            <li>orange</li>
        </ol>
        <h1>unordered list</h1>
        <ul>
            <li>grapes</li>
            <li>watermelon</li>
            <li>kivi</li>
        </ul>
        <h1>Discription list</h1>
        <dl>
            <dt>dragon fruit</dt>
            <dt>strawberry</dt>
            <dt>blackberry</dt>
        </dl>
    </body>
</html>
